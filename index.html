<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LweshaKj Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #334155;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .navbar ul li {
      margin: 0 10px;
    }

    .navbar ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #1e40af;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      background-color: #1e40af;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #eee;
    }

    .product p {
      margin: 10px 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>LweshaKj Dashboard</h1>
    <nav class="navbar">
      <ul>
        <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
        <li><a href="#" onclick="showSection('addProduct')">Add Product</a></li>
        <li><a href="#" onclick="showSection('viewProducts')">View Products</a></li>
        <li><a href="#" onclick="showSection('addLogo')">Add Logo</a></li>
        <li><a href="#" onclick="showSection('viewLogos')">View Logos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="dashboard" class="container">
      <h2>Welcome to the Dashboard</h2>
      <p>Use the navigation above to manage your products and logos.</p>
    </section>

    <section id="addProduct" class="container" style="display:none">
      <h2>Add Product</h2>
      <form id="productForm" disabled>
        <input type="text" id="productName" class="input-field" placeholder="Product Name" required>
        <input type="file" id="productImage" class="input-field" accept="image/*" required>
        <button type="submit" class="btn">Upload Product</button>
      </form>
      <p id="productMessage" class="message"></p>
    </section>

    <section id="viewProducts" class="products" style="display:none"></section>

    <section id="addLogo" class="container" style="display:none">
      <h2>Add Logo</h2>
      <form id="logoForm" disabled>
        <input type="file" id="logoImage" class="input-field" accept="image/*" required>
        <button type="submit" class="btn">Upload Logo</button>
      </form>
      <p id="logoMessage" class="message"></p>
    </section>

    <section id="viewLogos" class="products" style="display:none"></section>
  </main>

  <script>
    const user = 'LweshaKj';
    const repo = 'LweshaKj.com';
    const branch = 'main';

    async function fetchTokenFromGitHub() {
      const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/security_token.txt?ref=${branch}`);
      const data = await response.json();
      return atob(data.content); // Decode base64 content
    }

    async function promptForToken() {
      const enteredToken = prompt("Enter security token:");
      const token = await fetchTokenFromGitHub();

      if (enteredToken === token) {
        alert("Token validated successfully!");
        enableForms();
      } else {
        alert("Invalid token. Try again.");
      }
    }

    function enableForms() {
      document.getElementById('productForm').disabled = false;
      document.getElementById('logoForm').disabled = false;
    }

    async function checkFolderExistence(folder) {
      const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}?ref=${branch}`;
      const response = await fetch(apiUrl);
      if (response.status === 404) {
        await createFolder(folder);
        return false;
      }
      return true;
    }

    async function createFolder(folder) {
      const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folder}?ref=${branch}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: `Create ${folder} folder`,
          content: btoa('') // Empty content to create a folder
        })
      });
      if (!res.ok) {
        console.error(`Failed to create folder: ${folder}`);
      }
    }

    async function fetchImages(folder, containerId) {
      const folderExists = await checkFolderExistence(folder);
      const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}?ref=${branch}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(containerId);
          container.innerHTML = '';
          if (data.length === 0) {
            container.innerHTML = `<p>No ${folder} uploaded to the system.</p>`;
          } else {
            data.forEach(file => {
              if (file.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `<img src="${file.download_url}" alt="${file.name}"><p>${file.name.split('_')[0]}</p>`;
                container.appendChild(div);
              }
            });
          }
        })
        .catch(err => {
          console.error('Fetch error:', err);
        });
    }

    function showSection(id) {
      document.querySelectorAll('main > section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'viewProducts') fetchImages('products', 'viewProducts');
      if (id === 'viewLogos') fetchImages('logos', 'viewLogos');
    }

    promptForToken();
  </script>
</body>
</html>
