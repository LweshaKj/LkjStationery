<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LweshaKj Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #334155;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .navbar ul li {
      margin: 0 10px;
    }

    .navbar ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #1e40af;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #eee;
    }

    .product p {
      margin: 10px 0 0;
      font-weight: bold;
    }
  </style>
</head>
