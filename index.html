<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LweshaKj Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #334155;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .navbar ul li {
      margin: 0 10px;
    }

    .navbar ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #1e40af;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      background-color: #1e40af;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-bottom: 1px solid #eee;
    }

    .product p {
      margin: 10px 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>LweshaKj Dashboard</h1>
    <nav class="navbar">
      <ul>
        <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
        <li><a href="#" onclick="showSection('addProduct')">Add Product</a></li>
        <li><a href="#" onclick="showSection('viewProducts')">View Products</a></li>
        <li><a href="#" onclick="showSection('addLogo')">Add Logo</a></li>
        <li><a href="#" onclick="showSection('viewLogos')">View Logos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="dashboard" class="container">
      <h2>Welcome to the Dashboard</h2>
      <p>Use the navigation above to manage your products and logos.</p>
    </section>

    <section id="addProduct" class="container" style="display:none">
      <h2>Add Product</h2>
      <form id="productForm" disabled>
        <input type="text" id="productName" class="input-field" placeholder="Product Name" required>
        <input type="file" id="productImage" class="input-field" accept="image/*" required>
        <button type="submit" class="btn">Upload Product</button>
      </form>
      <p id="productMessage" class="message"></p>
    </section>

    <section id="viewProducts" class="products" style="display:none"></section>

    <section id="addLogo" class="container" style="display:none">
      <h2>Add Logo</h2>
      <form id="logoForm" disabled>
        <input type="file" id="logoImage" class="input-field" accept="image/*" required>
        <button type="submit" class="btn">Upload Logo</button>
      </form>
      <p id="logoMessage" class="message"></p>
    </section>

    <section id="viewLogos" class="products" style="display:none"></section>
  </main>

  <script>
    const user = 'LweshaKj';
    const repo = 'LweshaKj.com';
    const branch = 'main';

    // Fetch the token from the GitHub text file
    async function fetchTokenFromGitHub() {
      const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/security_token.txt?ref=${branch}`);
      const data = await response.json();
      return atob(data.content); // Decode base64 content
    }

    // Prompt the user for the token and check if it's correct
    async function promptForToken() {
      // If the token has already been validated, don't ask again
      if (sessionStorage.getItem("tokenValidated") === "true") {
        enableForms(); // Skip token prompt if already validated
        return;
      }

      const enteredToken = prompt("Enter security token:");
      const token = await fetchTokenFromGitHub();

      if (enteredToken === token) {
        alert("Token validated successfully!");
        sessionStorage.setItem("tokenValidated", "true"); // Store token validation status
        enableForms();
      } else {
        alert("Invalid token. Try again.");
      }
    }

    function enableForms() {
      document.getElementById('productForm').disabled = false;
      document.getElementById('logoForm').disabled = false;
    }

    // Prevent form from being submitted and page reload
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form reload

      const name = document.getElementById('productName').value;
      const file = document.getElementById('productImage').files[0];
      const msg = document.getElementById('productMessage');

      if (!file) {
        msg.textContent = "Please select a product image.";
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const content = reader.result.split(',')[1];
        const filePath = `products/${name}_${Date.now()}_${file.name}`;

        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${filePath}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: `Add product: ${file.name}`,
            content
          })
        });

        msg.textContent = res.ok ? 'Product uploaded!' : 'Upload failed.';
        document.getElementById('productForm').reset();
      };

      reader.readAsDataURL(file);
    });

    document.getElementById('logoForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form reload

      const file = document.getElementById('logoImage').files[0];
      const msg = document.getElementById('logoMessage');

      if (!file) {
        msg.textContent = "Please select a logo image.";
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const content = reader.result.split(',')[1];
        const filePath = `logos/${Date.now()}_${file.name}`;

        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${filePath}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: `Add logo: ${file.name}`,
            content
          })
        });

        msg.textContent = res.ok ? 'Logo uploaded!' : 'Upload failed.';
        document.getElementById('logoForm').reset();
      };

      reader.readAsDataURL(file);
    });

    // Request token when the page loads if it's not already validated
    window.addEventListener('load', () => {
      promptForToken();
    });

    function showSection(id) {
      document.querySelectorAll('main > section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'viewProducts') fetchImages('products', 'viewProducts');
      if (id === 'viewLogos') fetchImages('logos', 'viewLogos');
    }

    function fetchImages(folder, containerId) {
      const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}?ref=${branch}`;
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(containerId);
          container.innerHTML = '';
          if (data.length === 0) {
            container.innerHTML = `<p>No ${folder} uploaded to the system.</p>`;
            return;
          }
          data.forEach(file => {
            if (file.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
              const div = document.createElement('div');
              div.classList.add('product');
              div.innerHTML = `<img src="${file.download_url}" alt="${file.name}"><p>${file.name.split('_')[0]}</p>`;
              container.appendChild(div);
            }
          });
        })
        .catch(err => console.error('Fetch error:', err));
    }
  </script>
</body>
</html>
